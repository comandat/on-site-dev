<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Adaugă Produs - Manager Stocuri</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="stylesheet" href="style.css">
    <script src="scripts/auth.js"></script>
</head>
<body class="bg-gray-100">

<div class="flex h-full w-full flex-col">
    <header class="flex items-center justify-center border-b border-gray-200 bg-white p-4">
        <h1 class="text-xl font-bold text-gray-800">Adaugă Produs Manual</h1>
    </header>
    
    <main class="flex-1 overflow-y-auto p-4">
        <div class="mx-auto max-w-md">
            <form id="add-product-form" class="space-y-6 rounded-lg bg-white p-6 shadow-sm">
                <div>
                    <label for="asin-input" class="block text-sm font-medium text-gray-700">ASIN Produs</label>
                    <input type="text" id="asin-input" placeholder="Introduceți ASIN-ul" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[var(--primary-color)] focus:ring-[var(--primary-color)]">
                </div>
                
                <div>
                    <label for="country-select" class="block text-sm font-medium text-gray-700">Selectează Piața (Țara)</label>
                    <select id="country-select" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[var(--primary-color)] focus:ring-[var(--primary-color)]">
                        <option value="">Alege o piață...</option>
                        <option value="US">US</option>
                        <option value="CA">CA</option>
                        <option value="DE">DE</option>
                        <option value="MX">MX</option>
                        <option value="UK">UK</option>
                        <option value="FR">FR</option>
                        <option value="IT">IT</option>
                        <option value="ES">ES</option>
                        <option value="AU">AU</option>
                        <option value="BR">BR</option>
                        <option value="IN">IN</option>
                        <option value="JP">JP</option>
                        <option value="NL">NL</option>
                        <option value="AE">AE</option>
                        <option value="PL">PL</option>
                        <option value="SA">SA</option>
                        <option value="SG">SG</option>
                        <option value="SE">SE</option>
                        <option value="TR">TR</option>
                        <option value="BE">BE</option>
                    </select>
                </div>
                
                <div>
                    <label for="command-select" class="block text-sm font-medium text-gray-700">Selectează Comanda</label>
                    <select id="command-select" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[var(--primary-color)] focus:ring-[var(--primary-color)]">
                        <option value="">Se încarcă comenzile...</option>
                    </select>
                </div>
                
                <div>
                    <label for="manifestsku-input" class="block text-sm font-medium text-gray-700">Manifest SKU</label>
                    <input type="text" id="manifestsku-input" placeholder="Introduceți Manifest SKU" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[var(--primary-color)] focus:ring-[var(--primary-color)]">
                </div>
                
                <button id="insert-button" type="submit" class="w-full flex justify-center items-center rounded-lg bg-[var(--primary-color)] py-3 text-base font-bold text-white shadow-md hover:bg-blue-700 disabled:bg-blue-300">
                    <span class="button-text">Inserează Produs</span>
                    <div class="button-loader hidden w-6 h-6 border-4 border-white border-t-transparent rounded-full animate-spin"></div>
                </button>
                
                <p id="status-message" class="text-center text-sm font-medium min-h-[20px]"></p>
            </form>
        </div>
    </main>

    <footer class="border-t border-gray-200 bg-white">
        <div class="mx-auto flex max-w-md justify-around">
            <a href="main.html" class="flex flex-col items-center gap-1 p-2 text-gray-500 hover:text-[var(--primary-color)]">
                <span class="material-symbols-outlined">apps</span>
                <span class="text-xs">Comenzi</span>
            </a>
            <a href="products.html" class="flex flex-col items-center gap-1 p-2 text-gray-500 hover:text-[var(--primary-color)]">
                <span class="material-symbols-outlined">inventory_2</span>
                <span class="text-xs">Produse</span>
            </a>
            <a href="add-product.html" class="flex flex-col items-center gap-1 p-2 text-[var(--primary-color)]">
                <span class="material-symbols-outlined">add_box</span>
                <span class="text-xs">Adaugă Produs</span>
            </a>
        </div>
    </footer>
</div>

<script src="scripts/data.js" type="module"></script>
<script src="scripts/add-product.js" type="module"></script>

</body>
</html>
