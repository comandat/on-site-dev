<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Manager Stocuri</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    
    <script src="scripts/auth.js"></script>
</head>
<body class="bg-gray-100 h-full">

    <div id="page-commands" data-page="commands" class="flex h-full w-full flex-col">
        <header class="flex items-center justify-center border-b border-gray-200 bg-white p-4">
            <h1 class="text-xl font-bold text-gray-800">Comenzi</h1>
        </header>
        
        <main class="flex-1 overflow-y-auto p-4">
            <div class="mx-auto max-w-md">
                <div id="commands-list-container" class="grid grid-cols-2 gap-4"></div>
            </div>
        </main>
    
        <footer class="border-t border-gray-200 bg-white">
            <div class="mx-auto flex max-w-md justify-around">
                <button data-nav="commands" class="flex flex-col items-center gap-1 p-2 text-[var(--primary-color)]">
                    <span class="material-symbols-outlined">apps</span>
                    <span class="text-xs">Comenzi</span>
                </button>
                <button data-nav="add-product" class="flex flex-col items-center gap-1 p-2 text-gray-500 hover:text-[var(--primary-color)]">
                    <span class="material-symbols-outlined">add_box</span>
                    <span class="text-xs">Adaugă Produs</span>
                </button>
                <button id="footer-search-trigger" class="flex flex-col items-center gap-1 p-2 text-gray-500 hover:text-[var(--primary-color)]">
                    <span class="material-symbols-outlined">search</span>
                    <span class="text-xs">Caută Produs</span>
                </button>
            </div>
        </footer>
    </div>

    <div id="page-pallets" data-page="pallets" class="hidden h-full w-full flex-col">
        <header class="flex items-center justify-between border-b border-gray-200 bg-white p-4">
            <button data-nav="commands" class="flex h-10 w-10 items-center justify-center rounded-full text-gray-600 hover:bg-gray-100">
                <span class="material-symbols-outlined">arrow_back</span>
            </button>
            <h1 class="flex-1 text-center text-xl font-bold text-gray-800">Paleți</h1>
            <div class="w-10"></div>
        </header>
        
        <main id="pallets-list-container" class="flex-1 space-y-px overflow-y-auto bg-gray-100">
            </main>
    
        <footer class="border-t border-gray-200 bg-white">
            <div class="mx-auto flex max-w-md justify-around">
                <button data-nav="commands" class="flex flex-col items-center gap-1 p-2 text-[var(--primary-color)]">
                    <span class="material-symbols-outlined">apps</span>
                    <span class="text-xs">Comenzi</span>
                </button>
                <button data-nav="add-product" class="flex flex-col items-center gap-1 p-2 text-gray-500 hover:text-[var(--primary-color)]">
                    <span class="material-symbols-outlined">add_box</span>
                    <span class="text-xs">Adaugă Produs</span>
                </button>
                <button id="footer-search-trigger" class="flex flex-col items-center gap-1 p-2 text-gray-500 hover:text-[var(--primary-color)]">
                    <span class="material-symbols-outlined">search</span>
                    <span class="text-xs">Caută Produs</span>
                </button>
            </div>
        </footer>
    </div>

    <div id="page-products" data-page="products" class="hidden h-full w-full flex-col">
        <header class="flex items-center justify-between border-b border-gray-200 bg-white p-4">
            <button id="back-to-pallets-button" class="flex h-10 w-10 items-center justify-center rounded-full text-gray-600 hover:bg-gray-100">
                <span class="material-symbols-outlined">arrow_back</span>
            </button>
            <h1 id="products-page-title" class="flex-1 text-center text-xl font-bold text-gray-800">Produse</h1>
            
            <!-- --- START MODIFICARE: Aici este noul buton --- -->
            <button id="fix-duplicates-button" class="flex h-10 w-10 items-center justify-center rounded-full text-gray-600 hover:bg-gray-100" title="Fixează SKU duplicate">
                <span class="material-symbols-outlined">auto_fix_normal</span>
            </button>
            <!-- --- FINAL MODIFICARE --- -->

        </header>
        
        <main id="products-list-container" class="flex-1 space-y-px overflow-y-auto bg-gray-100">
            </main>
    
        <footer class="border-t border-gray-200 bg-white">
            <div class="mx-auto flex max-w-md justify-around">
                <button data-nav="commands" class="flex flex-col items-center gap-1 p-2 text-[var(--primary-color)]">
                    <span class="material-symbols-outlined">apps</span>
                    <span class="text-xs">Comenzi</span>
                </button>
                <button data-nav="add-product" class="flex flex-col items-center gap-1 p-2 text-gray-500 hover:text-[var(--primary-color)]">
                    <span class="material-symbols-outlined">add_box</span>
                    <span class="text-xs">Adaugă Produs</span>
                </button>
                <button id="footer-search-trigger" class="flex flex-col items-center gap-1 p-2 text-gray-500 hover:text-[var(--primary-color)]">
                    <span class="material-symbols-outlined">search</span>
                    <span class="text-xs">Caută Produs</span>
                </button>
            </div>
        </footer>
    </div>

    <div id="page-product-detail" data-page="product-detail" class="hidden h-full w-full flex-col">
        <div id="product-detail-page-content" class="flex relative h-full w-full flex-col">
            <main class="flex-1 overflow-y-auto pb-40">
                <div class="mx-auto max-w-md">
                    <div class="relative">
                        <header class="absolute top-0 left-0 right-0 z-20 w-full">
                            <div class="mx-auto flex max-w-md items-center justify-between p-4">
                                <button id="back-to-list-button" class="flex h-10 w-10 items-center justify-center rounded-full bg-black/30 text-white backdrop-blur-sm transition-opacity duration-300">
                                    <span class="material-symbols-outlined">arrow_back</span>
                                </button>
                                <button id="search-trigger-button" class="flex h-10 w-10 items-center justify-center rounded-full bg-black/30 text-white backdrop-blur-sm transition-opacity duration-300">
                                    <span class="material-symbols-outlined">search</span>
                                </button>
                            </div>
                        </header>
                        <div class="relative overflow-hidden rounded-b-2xl shadow-lg">
                            <div id="image-swiper-container" class="swiper aspect-[4/3] bg-gray-200">
                                <div class="swiper-wrapper" id="product-image-wrapper"></div>
                            </div>
                            <div class="swiper-pagination"></div>
                        </div>
                    </div>
                    
                    <div class="p-4">
                        <div class="flex items-start justify-between gap-2 mt-1">
                            <h1 id="product-detail-title" class="text-xl font-bold text-gray-900 leading-tight min-h-[2.75rem] flex-1">Încărcare...</h1>
                            <button id="edit-title-button" class="flex-shrink-0 h-10 w-10 flex items-center justify-center rounded-full text-gray-600 hover:bg-gray-200 active:bg-gray-300">
                                <span class="material-symbols-outlined">edit</span>
                            </button>
                        </div>
                        <p id="product-detail-asin" class="text-sm text-gray-500 font-mono min-h-[1.25rem]"></p>
                        <div id="combined-summary" class="mt-3 rounded-xl bg-white border border-gray-200 p-3 shadow-sm">
                            <div class="flex justify-between items-baseline bg-gray-50 p-2 rounded-lg">
                                <span class="font-semibold text-gray-600">Așteptat:</span>
                                <span id="expected-stock" class="text-2xl font-bold text-gray-800">0</span>
                            </div>
                            <div class="flex justify-between items-baseline bg-yellow-50 p-2 rounded-lg mt-1.5">
                                <span class="font-semibold text-yellow-800">Sugestie:</span>
                                <span id="suggested-condition" class="text-lg font-bold text-yellow-900">N/A</span>
                            </div>
                            <div class="flex justify-between items-center mt-1.5 bg-blue-50 p-2 rounded-lg">
                                <div class="flex items-baseline">
                                    <span class="font-semibold text-gray-600">Total Găsit:</span>
                                    <span id="total-found" class="text-2xl font-bold text-[var(--primary-color)] ml-2">0</span>
                                </div>
                            </div>
                            <div id="summary-breakdown" class="mt-3 grid grid-cols-2 gap-x-6 gap-y-2">
                                <div class="flex justify-between text-sm"><span class="text-gray-500">Ca nou:</span><b class="text-gray-800 font-semibold" data-summary="new">0</b></div>
                                <div class="flex justify-between text-sm"><span class="text-gray-500">F. bun:</span><b class="text-gray-800 font-semibold" data-summary="very-good">0</b></div>
                                <div class="flex justify-between text-sm"><span class="text-gray-500">Bun:</span><b class="text-gray-800 font-semibold" data-summary="good">0</b></div>
                                <div class="flex justify-between text-sm"><span class="text-red-500">Defect:</span><b class="text-red-600 font-semibold" data-summary="broken">0</b></div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <footer class="fixed bottom-0 left-0 right-0 bg-white/80 backdrop-blur-sm z-10 border-t border-gray-200">
                <div class="mx-auto max-w-md p-4">
                    <div class="flex">
                        <button id="open-stock-modal-button" class="w-1/2 rounded-lg bg-[var(--primary-color)] py-3 text-base font-bold text-white shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"> Adaugă / Modifică Stoc </button>
                        <button id="send-asin-button" class="w-1/2 ml-2 rounded-lg bg-green-500 py-3 text-base font-bold text-white shadow-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">Trimite ASIN</button>
                    </div>
                </div>
                <div class="border-t border-gray-200 bg-white">
                     <div class="mx-auto flex max-w-md justify-around">
                        <button data-nav="commands" class="flex flex-col items-center gap-1 p-2 text-gray-500 hover:text-[var(--primary-color)]">
                            <span class="material-symbols-outlined">apps</span>
                            <span class="text-xs">Comenzi</span>
                        </button>
                        <button data-nav="add-product" class="flex flex-col items-center gap-1 p-2 text-gray-500 hover:text-[var(--primary-color)]">
                            <span class="material-symbols-outlined">add_box</span>
                            <span class="text-xs">Adaugă Produs</span>
                        </button>
                        <button id="footer-search-trigger" class="flex flex-col items-center gap-1 p-2 text-gray-500 hover:text-[var(--primary-color)]">
                            <span class="material-symbols-outlined">search</span>
                            <span class="text-xs">Caută Produs</span>
                        </button>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    
    <div id="page-add-product" data-page="add-product" class="hidden h-full w-full flex-col">
        <header class="flex items-center justify-center border-b border-gray-200 bg-white p-4">
            <h1 class="text-xl font-bold text-gray-800">Adaugă Produs Manual</h1>
        </header>
        
        <main class="flex-1 overflow-y-auto p-4">
            <div class="mx-auto max-w-md">
                <form id="add-product-form" class="space-y-6 rounded-lg bg-white p-6 shadow-sm">
                    <div>
                        <label for="asin-input" class_block text-sm font-medium text-gray-700">ASIN Produs</label>
                        <input type="text" id="asin-input" placeholder="Introduceți ASIN-ul" required
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[var(--primary-color)] focus:ring-[var(--primary-color)]">
                    </div>
                    
                    <div>
                        <label for="country-select" class_block text-sm font-medium text-gray-700">Selectează Piața (Țara)</label>
                        <select id="country-select" required
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[var(--primary-color)] focus:ring-[var(--primary-color)]">
                            <option value="">Alege o piață...</option>
                            <option value="US">US</option>
                            <option value="CA">CA</option>
                            <option value="DE">DE</option>
                            <option value="MX">MX</option>
                            <option value="UK">UK</option>
                            <option value="FR">FR</option>
                            <option value="IT">IT</option>
                            <option value="ES">ES</option>
                            <option value="AU">AU</option>
                            <option value="BR">BR</option>
                            <option value="IN">IN</option>
                            <option value="JP">JP</option>
                            <option value="NL">NL</option>
                            <option value="AE">AE</option>
                            <option value="PL">PL</option>
                            <option value="SA">SA</option>
                            <option value="SG">SG</option>
                            <option value="SE">SE</option>
                            <option value="TR">TR</option>
                            <option value="BE">BE</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="command-select" class_block text-sm font-medium text-gray-700">Selectează Comanda</label>
                        <select id="command-select" required
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[var(--primary-color)] focus:ring-[var(--primary-color)]">
                            <option value="">Se încarcă comenzile...</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="manifestsku-input" class_block text-sm font-medium text-gray-700">Manifest SKU</label>
                        <input type="text" id="manifestsku-input" placeholder="Introduceți Manifest SKU" required
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[var(--primary-color)] focus:ring-[var(--primary-color)]">
                    </div>
                    
                    <button id="insert-button" type="submit" class="w-full flex justify-center items-center rounded-lg bg-[var(--primary-color)] py-3 text-base font-bold text-white shadow-md hover:bg-blue-700 disabled:bg-blue-300">
                        <span class="button-text">Inserează Produs</span>
                        <div class="button-loader hidden w-6 h-6 border-4 border-white border-t-transparent rounded-full animate-spin"></div>
                    </button>
                    
                    <p id="status-message" class="text-center text-sm font-medium min-h-[20px]"></p>
                </form>
            </div>
        </main>
    
        <footer class="border-t border-gray-200 bg-white">
            <div class="mx-auto flex max-w-md justify-around">
                <button data-nav="commands" class="flex flex-col items-center gap-1 p-2 text-gray-500 hover:text-[var(--primary-color)]">
                    <span class="material-symbols-outlined">apps</span>
                    <span class="text-xs">Comenzi</span>
                </button>
                <button data-nav="add-product" class="flex flex-col items-center gap-1 p-2 text-[var(--primary-color)]">
                    <span class="material-symbols-outlined">add_box</span>
                    <span class="text-xs">Adaugă Produs</span>
                </button>
                <button id="footer-search-trigger" class="flex flex-col items-center gap-1 p-2 text-gray-500 hover:text-[var(--primary-color)]">
                    <span class="material-symbols-outlined">search</span>
                    <span class="text-xs">Caută Produs</span>
                </button>
            </div>
        </footer>
    </div>


    <div id="stock-modal" class="fixed inset-0 z-50 hidden bg-black/40"></div>
    <div id="printer-modal" class="fixed inset-0 z-50 hidden bg-black/40"></div>
    <div id="search-overlay" class="fixed inset-0 z-30 hidden"></div>


    <script src="https://unpkg.com/qrcode-generator@1.4.4/qrcode.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    
    <script src="scripts/data.js" type="module"></script>
    
    <script src="scripts/printer-handler.js" type="module"></script>
    
    <script src="scripts/main.js" type="module"></script>
    <script src="scripts/pallets.js" type="module"></script>
    <script src="scripts/products.js" type="module"></script>
    <script src="scripts/add-product.js" type="module"></script>
    <script src="scripts/search-handler.js" type="module"></script>
    <script src="scripts/product-detail.js" type="module"></script>
    
    <script src="scripts/app-router.js" type="module"></script> 

</body>
</html>
