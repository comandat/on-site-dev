<!DOCTYPE html>
<html lang="ro">
<head>
    <script src="scripts/auth.js"></script>
</head>
<body class="bg-gray-100 h-full">

    <div id="page-commands" data-page="commands" class="flex h-full w-full flex-col">
        <footer class="border-t border-gray-200 bg-white">
            <div class="mx-auto flex max-w-md justify-around">
                <button id="footer-scan-trigger" class="flex flex-col items-center gap-1 p-2 text-gray-500 hover:text-[var(--primary-color)]">
                    <span class="material-symbols-outlined">qr_code_scanner</span>
                    <span class="text-xs">Scanează LPN</span>
                </button>
                </div>
        </footer>
    </div>

    <div id="page-pallets" data-page="pallets" class="hidden h-full w-full flex-col">
        <footer class="border-t border-gray-200 bg-white">
            <div class="mx-auto flex max-w-md justify-around">
                <button id="footer-scan-trigger" class="flex flex-col items-center gap-1 p-2 text-gray-500 hover:text-[var(--primary-color)]">
                    <span class="material-symbols-outlined">qr_code_scanner</span>
                    <span class="text-xs">Scanează LPN</span>
                </button>
                </div>
        </footer>
    </div>

    <div id="page-products" data-page="products" class="hidden h-full w-full flex-col">
        <footer class="border-t border-gray-200 bg-white">
            <div class="mx-auto flex max-w-md justify-around">
                <button id="footer-scan-trigger" class="flex flex-col items-center gap-1 p-2 text-gray-500 hover:text-[var(--primary-color)]">
                    <span class="material-symbols-outlined">qr_code_scanner</span>
                    <span class="text-xs">Scanează LPN</span>
                </button>
                </div>
        </footer>
    </div>

    <div id="page-product-detail" data-page="product-detail" class="hidden h-full w-full flex-col">
        <div id="product-detail-page-content" class="flex relative h-full w-full flex-col">
            <footer class="fixed bottom-0 left-0 right-0 bg-white/80 backdrop-blur-sm z-10 border-t border-gray-200">
                <div class="border-t border-gray-200 bg-white">
                     <div class="mx-auto flex max-w-md justify-around">
                        <button id="footer-scan-trigger" class="flex flex-col items-center gap-1 p-2 text-gray-500 hover:text-[var(--primary-color)]">
                            <span class="material-symbols-outlined">qr_code_scanner</span>
                            <span class="text-xs">Scanează LPN</span>
                        </button>
                        </div>
                </div>
            </footer>
        </div>
    </div>
    
    <div id="page-add-product" data-page="add-product" class="hidden h-full w-full flex-col">
        <footer class="border-t border-gray-200 bg-white">
            <div class="mx-auto flex max-w-md justify-around">
                <button id="footer-scan-trigger" class="flex flex-col items-center gap-1 p-2 text-gray-500 hover:text-[var(--primary-color)]">
                    <span class="material-symbols-outlined">qr_code_scanner</span>
                    <span class="text-xs">Scanează LPN</span>
                </button>
                </div>
        </footer>
    </div>


    <div id="scanner-container" class="hidden fixed inset-0 z-[100] bg-black flex flex-col items-center justify-center">
        <div id="reader" class="w-full max-w-md" style="max-height: 80vh;"></div>
        <button id="close-scanner-button" class="mt-4 px-6 py-2 text-white bg-red-600 rounded-lg">Anulează</button>
    </div>
    <div id="stock-modal" class="fixed inset-0 z-50 hidden bg-black/40"></div>
    <div id="printer-modal" class="fixed inset-0 z-50 hidden bg-black/40"></div>
    
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    
    <script src="scripts/data.js" type="module"></script>
    
    <script src="scripts/printer-handler.js" type="module"></script>
    
    <script src="scripts/main.js" type="module"></script>
    <script src="scripts/pallets.js" type="module"></script>
    <script src="scripts/products.js" type="module"></script>
    <script src="scripts/add-product.js" type="module"></script>
    
    <script src="scripts/product-detail.js" type="module"></script>
    
    <script src="scripts/app-router.js" type="module"></script> 

</body>
</html>
